# Azure App Service deployment configuration
# Place this in .github/workflows/ directory for GitHub Actions deployment

name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: |
        npm run typecheck
        chmod +x build-production.sh start-production.sh
        ./build-production.sh
    
    - name: Test database connection
      run: |
        echo "Testing database connection..."
        node -e "
          const { Client } = require('pg');
          const client = new Client({ connectionString: process.env.DATABASE_URL });
          
          async function testConnection() {
            try {
              await client.connect();
              const result = await client.query('SELECT 1 as test');
              console.log('‚úÖ Database connection successful:', result.rows);
              await client.end();
            } catch (err) {
              console.log('‚ùå Database connection failed:', err.message);
              process.exit(1);
            }
          }
          
          testConnection();
        "
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
        NODE_ENV: production

    - name: Complete database refresh
      run: |
        echo "üîÑ Performing complete database refresh on Azure..."
        node -e "
          const { Client } = require('pg');
          const client = new Client({ connectionString: process.env.DATABASE_URL });
          
          async function refreshDatabase() {
            try {
              await client.connect();
              
              console.log('üóëÔ∏è Dropping all existing tables...');
              
              // Drop all tables in reverse dependency order
              const dropQueries = [
                'DROP TABLE IF EXISTS teacher_audio_metrics CASCADE;',
                'DROP TABLE IF EXISTS home_section_controls CASCADE;',
                'DROP TABLE IF EXISTS mentors CASCADE;',
                'DROP TABLE IF EXISTS users CASCADE;'
              ];
              
              for (const query of dropQueries) {
                await client.query(query);
              }
              
              console.log('üèóÔ∏è Creating fresh database schema...');
              
              // Create users table first
              await client.query(\`
                CREATE TABLE users (
                  id varchar PRIMARY KEY,
                  email varchar UNIQUE NOT NULL,
                  password varchar NOT NULL DEFAULT 'Hello111',
                  first_name varchar,
                  last_name varchar,
                  profile_image_url varchar,
                  role varchar NOT NULL DEFAULT 'student',
                  created_at timestamp DEFAULT CURRENT_TIMESTAMP,
                  updated_at timestamp DEFAULT CURRENT_TIMESTAMP
                );
              \`);
              
              // Create mentors table with FK to users
              await client.query(\`
                CREATE TABLE mentors (
                  id varchar PRIMARY KEY,
                  user_id varchar NOT NULL REFERENCES users(id),
                  title varchar NOT NULL,
                  description text NOT NULL,
                  specialties jsonb DEFAULT '[]'::jsonb,
                  experience integer NOT NULL,
                  rating decimal(3,2) DEFAULT 0.00,
                  total_students integer DEFAULT 0,
                  hourly_rate decimal(10,2),
                  country varchar NOT NULL DEFAULT 'NA-Country',
                  is_active boolean DEFAULT true,
                  available_slots jsonb DEFAULT '[]'::jsonb,
                  created_at timestamp DEFAULT CURRENT_TIMESTAMP,
                  updated_at timestamp DEFAULT CURRENT_TIMESTAMP
                );
              \`);
              
              // Create teacher_audio_metrics table (matching Drizzle schema)
              await client.query(\`
                CREATE TABLE teacher_audio_metrics (
                  id varchar PRIMARY KEY,
                  mentor_id varchar NOT NULL,
                  booking_id varchar,
                  encourage_involvement integer NOT NULL,
                  pleasant_communication integer NOT NULL,
                  avoid_personal_details integer NOT NULL,
                  student_talk_ratio integer NOT NULL,
                  question_rate integer NOT NULL,
                  clarity integer NOT NULL,
                  adherence_to_topic integer NOT NULL,
                  politeness integer NOT NULL,
                  overall_score decimal(3,1) NOT NULL,
                  analysis_version varchar DEFAULT 'v1.0',
                  confidence_score decimal(3,2),
                  processing_notes text,
                  computed_at timestamp DEFAULT CURRENT_TIMESTAMP,
                  created_at timestamp DEFAULT CURRENT_TIMESTAMP
                );
              \`);
              
              // Create home_section_controls table (matching Drizzle schema)
              await client.query(\`
                CREATE TABLE home_section_controls (
                  id varchar PRIMARY KEY,
                  section_type varchar NOT NULL,
                  section_name varchar NOT NULL,
                  is_enabled boolean DEFAULT true,
                  display_order integer DEFAULT 0,
                  description text,
                  updated_at timestamp DEFAULT CURRENT_TIMESTAMP,
                  created_at timestamp DEFAULT CURRENT_TIMESTAMP,
                  UNIQUE(section_type, section_name)
                );
              \`);
              
              console.log('‚úÖ Fresh database schema created successfully');
              await client.end();
            } catch (err) {
              console.log('‚ùå Database refresh failed:', err.message);
              process.exit(1);
            }
          }
          
          refreshDatabase();
        "
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
        NODE_ENV: production

    - name: Seed fresh database with sample data
      run: |
        echo "üå± Seeding fresh database with sample data..."
        node -e "
          const { Client } = require('pg');
          const client = new Client({ connectionString: process.env.DATABASE_URL });
          
          async function seedFreshData() {
            try {
              await client.connect();
              
              console.log('üë• Seeding users...');
              await client.query(\`
                INSERT INTO users (id, email, password, role, first_name, last_name) VALUES
                ('user001', 'mentor1@example.com', 'Hello111', 'mentor', 'Sarah', 'Johnson'),
                ('user002', 'mentor2@example.com', 'Hello111', 'mentor', 'Michael', 'Chen');
              \`);
              
              console.log('üë®‚Äçüè´ Seeding mentors...');
              await client.query(\`
                INSERT INTO mentors (id, user_id, title, description, experience, country) VALUES 
                ('ment001', 'user001', 'Senior Python Developer', 'Expert in Python and web development', 5, 'USA'),
                ('ment002', 'user002', 'JavaScript Mentor', 'Full-stack JavaScript specialist', 3, 'Canada');
              \`);
              
              console.log('üìä Seeding teacher audio metrics...');
              await client.query(\`
                INSERT INTO teacher_audio_metrics (id, mentor_id, encourage_involvement, pleasant_communication, avoid_personal_details, student_talk_ratio, question_rate, clarity, adherence_to_topic, politeness, overall_score) VALUES 
                ('tam001', 'ment001', 9, 9, 8, 7, 8, 9, 8, 9, 8.5),
                ('tam002', 'ment002', 7, 8, 7, 6, 7, 7, 6, 8, 7.1);
              \`);
              
              console.log('üè† Seeding home section controls...');
              await client.query(\`
                INSERT INTO home_section_controls (id, section_type, section_name, is_enabled, description) VALUES 
                ('home-teacher-analytics', 'teacher', 'analytics', true, 'Teacher performance analytics dashboard'),
                ('home-teacher-dashboard', 'teacher', 'dashboard', true, 'Main teacher dashboard'),
                ('home-student-resources', 'student', 'resources', true, 'Student learning resources');
              \`);
              
              console.log('‚úÖ Fresh database seeded successfully with all sample data');
              await client.end();
            } catch (err) {
              console.log('‚ùå Database seeding failed:', err.message);
              console.log('Error details:', err);
              process.exit(1);
            }
          }
          
          seedFreshData();
        "
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
        NODE_ENV: production

    - name: Verify tables exist
      run: |
        echo "üîç Verifying tables were created..."
        node -e "
          const { Client } = require('pg');
          const client = new Client({ connectionString: process.env.DATABASE_URL });
          
          async function checkTables() {
            try {
              await client.connect();
              const result = await client.query(\`
                SELECT table_name FROM information_schema.tables 
                WHERE table_schema = 'public' 
                AND table_name IN ('mentors', 'teacher_audio_metrics', 'home_section_controls')
              \`);
              const tableNames = result.rows.map(t => t.table_name);
              console.log('üìä Found tables:', tableNames);
              
              if (result.rows.length === 3) {
                console.log('‚úÖ All required tables exist');
              } else {
                console.log('‚ùå Missing tables - only found:', result.rows.length);
                console.log('Expected: mentors, teacher_audio_metrics, home_section_controls');
                process.exit(1);
              }
              await client.end();
            } catch (err) {
              console.log('‚ùå Table verification failed:', err.message);
              process.exit(1);
            }
          }
          
          checkTables();
        "
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
        NODE_ENV: production
    
    - name: Create deployment package
      run: |
        # Create a clean deployment package
        mkdir -p deploy
        cp -r dist deploy/
        cp package.production.json deploy/package.json
        cp start-production.sh deploy/
        cp web.config deploy/
        
        # Install production dependencies for Azure
        cd deploy
        npm install --only=production --no-dev
    
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: kidzaimathapp30237
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: deploy
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
        NODE_ENV: production